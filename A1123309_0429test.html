<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Charts for Tainan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        .description {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .chart-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Group Distribution in Tainan</h1>
        <p class="description">This page shows the population distribution for two age groups in Tainan: 65-80 years old and 80-100 years old.</p>

        <div class="chart-section">
            <h2>65-80 Years Old</h2>
            <iframe src="https://plotdb.io/v/chart/37341" title="65-80 Age Group Chart"></iframe>
        </div>

        <div class="chart-section">
            <h2>80-100 Years Old</h2>
            <iframe src="https://plotdb.io/v/chart/37347" title="80-100 Age Group Chart"></iframe>
        </div>
    </div>
</body>
</html>
